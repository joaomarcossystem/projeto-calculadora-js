<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input type="number" id="valor1" placeholder="Digite um número">
        <input type="number" id="valor2" placeholder="Digite outro número">

        <div class="botoes">
            <button id="somar">+</button>
            <button id="subtrair">−</button>
            <button id="multiplicar">×</button>
            <button id="dividir">÷</button>
            <button id="raiz">√</button>
            <button id="quadrado">²</button>
        </div>

        <div id="resultado">Resultado: </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
